<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <header>
        <div>
            <h1>Despesas</h1>
        </div>
    </header>

    <main>
        <div class="bolinha">
            <div class="text-bolinha">
                <h2>Total</h2>
                <h3>R$ {{total}}</h3>
            </div>
        </div>
        <div class="meio">
            {% if despesas %}
                {% for despesa in despesas %}
                    <div class="card">
                        <h3>FREELANCER</h3>
                        <h5>R$200</h5>
                        <div class="botao">
                            <button><a href="/excluir_despesa/{{ loop.index0 }}">excluir</a></button>
                        </div>
                    </div>
            {% endfor %}
    {% else %}
        <p>Nenhuma receita cadastrada.</p>
    {% endif %}
            <div class="baixo">
                <button class="btn">+</button>
            </div>
        </div>
    </main>
</body>
</html>
